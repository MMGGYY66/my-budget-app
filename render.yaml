databases:
  - name: my_budget_app
    databaseName: my_budget_app_production
    user: my_budget_app

services:
  - type: web
    name: my_budget_app
    runtime: ruby
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec puma -C config/puma.rb"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: my_budget_app
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false